<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
</head>

<body>
    <title>Relative Size App</title>
    
    <center>
    
        <canvas id="canvasWindow" width="900" height="700" style="border:1px solid #000000;">
        </canvas>
    
        <br>
        <i>All measurements in inches!</i><br>
        <i>10px = 1 inch</i>
        <br>
        Height:
        <input type='number' id='height' value="5" step="5" min="0" autocomplete="off">
        Width:
        <input type='number' id='width' value="5" step="5" min="0" autocomplete="off">

        <a href="#" class="btn btn-primary" id="go">Add Object</a>
    </center>

    <img id="img/banana" src="ban.png" hidden="true">
    <img id="img/man" src="man.png" hidden="true">


    <script src="js/relativeSize.js" type="text/javascript"></script>

</body>



</html>
